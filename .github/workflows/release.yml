name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: macos-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install dependencies
        run: npm ci

      - name: Setup signing key
        run: |
          mkdir -p ~/.tauri
          # Write the raw key content to file (GitHub Secret contains the actual key content, not base64)
          printf '%s\n' "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" > ~/.tauri/fileflow.key
          chmod 600 ~/.tauri/fileflow.key

      - name: Build Tauri app
        run: npm run tauri:build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ~/.tauri/fileflow.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: FileFlow.dmg
          path: src-tauri/target/release/bundle/dmg/FileFlow.dmg

      - name: List bundle directory
        run: |
          echo "=== Full bundle directory structure ==="
          find src-tauri/target/release/bundle -type f | head -30
          echo ""
          echo "=== Looking for update artifacts ==="
          find src-tauri/target/release/bundle -type f \( -name "*.tar.gz" -o -name "*.sig" -o -name "latest.json" \) | head -20

      - name: Upload update artifacts
        uses: actions/upload-artifact@v4
        with:
          name: update-artifacts
          path: |
            src-tauri/target/release/bundle/**/*.tar.gz
            src-tauri/target/release/bundle/**/*.sig
            src-tauri/target/release/bundle/**/latest.json
          if-no-files-found: ignore

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/dmg/FileFlow.dmg
            src-tauri/target/release/bundle/**/*.tar.gz
            src-tauri/target/release/bundle/**/*.sig
            src-tauri/target/release/bundle/**/latest.json
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

